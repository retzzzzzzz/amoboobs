        .badge {
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-left: 5px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .badge[data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        .badge[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .badge[data-tooltip]:hover::after {
            opacity: 1;
        }

        /* Adicione mais espaço entre as badges, os botões de rede social e o subnick "d5n" */

            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
