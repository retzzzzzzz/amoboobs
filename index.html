<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>失った</title>
    <link rel="icon" href="https://images-ext-1.discordapp.net/external/MYfnoKZTl2iESnwFok1ugTXY_grcd8jlafvj8IKQbk4/%3Fsize%3D2048/https/cdn.discordapp.com/avatars/135626558667882496/809ae2e2f22e14cde8c3354315864709.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #36393F;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .discord-profile {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.4);
            color: #FFFFFF;
            position: relative;
            margin: 20px;
            max-width: 400px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000000 100%);
        }

        .profile-cover {
            width: 100%;
            height: 200px;
            background-image: url('https://i.pinimg.com/originals/39/69/b4/3969b4033a5a5b2f7204876edae50ff4.gif');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: -100px; 
            left: 0;
            z-index: -1;
        }

        .avatar {
            width: 150px; 
            height: 150px; 
            background-image: url('https://media.discordapp.net/attachments/1118382359721562273/1153722827015458866/1695124612104.jpg?width=702&height=702');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .username {
            font-size: 24px;
            margin: 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge {
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-left: 5px;
            border-radius: 50%;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-button {
            margin: 0 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #4053B3;
        }

        .social-icon {
            font-size: 20px;
            color: #FFFFFF;
        }

        .server-button {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none;
        }

        .server-button-text {
            font-size: 18px;
            color: #FFFFFF;
            margin-left: 10px;
            cursor: default;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        audio {
            controls autoplay style="background: none; border: none; width: 100%;"
        }

    </style>
    <script>
        function playAudio() {
            var audio = new Audio("https://drive.google.com/uc?export=download&id=1cjMybNhVlHawrN04PhyQXzg_sYoG69H8");
            audio.play();
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            playAudio();
        });
    </script>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://cdn.discordapp.com/attachments/1118382359721562273/1153722010258645012/futuristic-cyber-room-moewalls-com.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    
    <div class="discord-profile">
        <div class="profile-cover"></div>
        <div class="avatar"></div>
        <div class="username">Ligth
            <div class="badge" style="background-image: url('https://cdn.discordapp.com/badge-icons/8a88d63823d8a71cd5e390baa45efa02.png');"></div>
            <div class="badge" style="background-image: url('https://cdn.discordapp.com/badge-icons/6bdc42827a38498929a4920da12695d9.png');"></div>
            <div class="badge" style="background-image: url('https://cdn.discordapp.com/badge-icons/7060786766c9c840eb3019e725d2b358.png');"></div>
            <div class="badge" style="background-image: url('https://cdn3.emoji.gg/emojis/1895-subscriber-nitro-animated.gif');"></div>
            <div class="badge" style="background-image: url('https://cdn.discordapp.com/badge-icons/991c9f39ee33d7537d9f408c3e53141e.png');"></div>
            <div class="badge" style="background-image: url('https://cdn.discordapp.com/badge-icons/6de6d34650760ba5551a79732e98ed60.png');"></div>
        </div>

        <div class="social-buttons">
            <a href="https://twitter.com/ligth_r" target="_blank" class="social-button">
                <i class="fab fa-twitter social-icon"></i>
            </a>
            <a href="https://www.instagram.com/retzz.wtf/" target="_blank" class="social-button">
                <i class="fab fa-instagram social-icon"></i>
            </a>
            <a href="https://discord.gg/dripworld" target="_blank" class="social-button">
                <i class="fab fa-discord social-icon"></i>
            </a>
            <a href="javascript:void(0);" onclick="playAudio();" class="social-button">
                <i class="fab fa-spotify social-icon"></i>
            </a>
        </div>

        <div class="server-button">
            <div class="server-button-text">ㅤㅤㅤㅤㅤGhƠઽƬGɑɳgㅤㅤㅤㅤㅤ</div>
        </div>
    </div>

</body>
</html>
