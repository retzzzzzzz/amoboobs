        .avatar {

            border-radius: 50%;
            margin: 0 auto 20px;
            transition: transform 0.3s ease, filter 0.3s ease;
            border: 5px solid #444;
        }

        .avatar:hover {

        .nick {

        .badge {
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-left: 5px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
        }

        .badge[data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        .badge[data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .badge[data-tooltip]:hover::after {
            opacity: 1;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-button {
            margin: 0 10px;
            width: 30px;
            height: 30px;
            background-color: transparent; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: red;
        }

        .social-icon {
            font-size: 20px;
            color: #FFFFFF;
        }

        .server-button {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none;
        }

        .server-button-text {

        }
