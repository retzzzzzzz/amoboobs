        body {

            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #36393F;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .discord-profile {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            color: #FFFFFF;
            position: relative;
            margin-right: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #000000 100%);
        }

        .profile-cover {
            width: 100%;
            height: 150px;
            background-image: url('https://i.pinimg.com/originals/05/f1/7d/05f17d6e87ad18f65940f896f4cf11a4.gif');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: -50px;
            left: 0;
            z-index: -1;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-image: url('https://media.discordapp.net/attachments/1118382359721562273/1153210263626067989/8b6b23bd84a3971ff88f339832ca4858.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .username {
            font-size: 24px;
            margin: 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge {
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-left: 5px;
            border-radius: 50%;
        }

        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-button {
            margin: 0 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .social-button:hover {
            background-color: #4053B3;
        }

        .social-icon {
            font-size: 20px;
            color: #FFFFFF;
        }

        .server-button {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none;
        }

        .server-button-text {
            font-size: 18px;
            color: #FFFFFF;
            margin-left: 10px;
            cursor: default;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        audio {
            controls autoplay style="background: none; border: none; width: 100%;"
        }

        /* Adicione um media query para estilizar em dispositivos móveis */
        @media (max-width: 768px) {
            .discord-profile {
                flex-direction: column;
                margin-right: 0;
            }

            .discord-profile + .discord-profile {
                margin-top: 20px; /* Espaço entre os perfis em dispositivos móveis */
            }
        }
    </style>
