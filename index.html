    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #36393F; /* Cor cinza escura do Discord */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .discord-profile {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent), #36393F; /* Gradiente de sombra + cor cinza do Discord */
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #FFFFFF; /* Cor do texto */
        }

        .avatar {
            width: 120px; /* Aumentei o tamanho do perfil */
            height: 120px; /* Aumentei o tamanho do perfil */
            background-image: url('https://media.discordapp.net/attachments/1118382359721562273/1153210263626067989/8b6b23bd84a3971ff88f339832ca4858.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 0 auto 20px;
            transition: transform 0.3s ease; /* Adicionar transição de transformação */
        }

        /* Efeito de salto para frente */
        .avatar:hover {
            transform: scale(1.1); /* Aumentar a escala em 10% ao passar o mouse */
        }

        .username {
            font-size: 24px;
            margin: 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge {
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-left: 5px;
            border-radius: 50%;
        }

        /* Estilos dos botões */
        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-button {
            margin: 0 10px;
            width: 30px;
            height: 30px;
            background-color: #36393F; /* Cor do perfil (cinza) */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remover linha azul */
        }

        .social-button:hover {
            background-color: #4053B3; /* Cor azul mais escura com efeito de brilho */
        }

        /* Estilos dos ícones (font Awesome) */
        .social-icon {

        /* Botão "GhƠઽƬGɑɳg" */

            align-items: center;
            justify-content: center;
            border-radius: 10px;
            user-select: none; /* Impede a seleção de texto */
        }

        .server-button-text {
            font-size: 18px;
            color: #FFFFFF;
            margin-left: 10px;
            cursor: default; /* Impede o cursor de clique */
        }

        /* Remover a linha azul sob os textos dos botões quando clicados */
        a {
            text-decoration: none;
            outline: none;
        }
